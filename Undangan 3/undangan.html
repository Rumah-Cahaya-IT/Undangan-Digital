                    <script>
                        var audio = document.getElementById('audio');
                        var playPauseBTN = document.getElementById('playPauseBTN');
                        var count = 0;

                        function playPause() {
                            if (count == 0) {
                                count = 1;
                                audio.pause();
                            } else {
                                count = 0;
                                audio.play();
                            }
                        }

                        function stop() {
                            playPause()
                            audio.pause();
                            audio.currentTime = 0
                        }
